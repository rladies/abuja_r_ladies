## About what I do

- Developmental sector - HIV/AIDS

- Over [38 million people estimated to be living with HIV globally](https://www.unaids.org/en).

- Nigeria has up to [1.9 million PLHIV](https://naiis.ng/Summary_Sheet) with about [1.3 million of these are already on treatment](https://ndr.shieldnigeriaproject.com/public/dashboard).

- [UNAIDS 2030 targets (95-95-95)](https://www.togetheractnow.org/endaids.html)
    -   95% of people living with HIV are aware of their status
    -   95% of people who are aware of their status are on ART
    -   95% of people on ART are virally suppressed.

- Indicators are used to monitor progress/performance. For the [PEPFAR](https://www.state.gov/pepfar/) supported program the [MER indicators](https://datim.zendesk.com/hc/en-us/articles/360000084446-MER-Indicator-Reference-Guides) are used. These are grouped into:

    -     Prevention indicators
    -     Testing indicators
    -     Treatment indicators
    -     Viral Suppression indicators
    -     Health Systems indicators

## The National Data Repository - NDR

- A repository of de-identified patient-level data from facilities across the country.
- Contains records of over 1000 reporting facilities and over 1 million PLHIV currently on treatment.

- Requires login access. [A public dashboard is available](https://ndr.shieldnigeriaproject.com/public/dashboard).

## NDR - 3 

&gt; &lt;i&gt;‚ÄúTo measure is to know. If you cannot measure it, you cannot improve it.‚Äù&lt;/i&gt;
&gt;
&gt; \- &lt;b&gt;Lord Kelvin&lt;/b&gt;

&lt;br/&gt;


Analysis is traditionally conducted using spreadsheets. Challenges include:

+   The software must be installed on the user‚Äôs computer.

+   The user must be familiar with the formula for calculation of the indicator of interest.

+   Because of the point-and-click nature of the analysis, it is error-prone. Sometimes these errors go unnoticed by the users giving a rather false result.

+   Performing the same analysis periodically can be quite tedious and time-consuming as the analysis is usually done afresh every time.

## {tidyndr} - the package


```r
# from CRAN
install.packages("tidyndr", dependencies = TRUE)

# developmental version from github
devtools::install_github("stephenbalogun/tidyndr", build_vignettes = TRUE)

## practice data
file_path &lt;- "https://raw.githubusercontent.com/stephenbalogun/abuja_r_ladies/main/ndr_example.csv"
```

why do:

`$$s = \sum_{i=1}^nX_i\frac{(x - \bar{x})^2}{n}$$`
When you can just do:
`$$s = var(x)$$`

## The AchieveR app

- A shiny application.

- Interactive dashboard built on the {tidyndr} functions.

&lt;br/&gt;


&gt; &lt;i&gt;A package is good, a dashboard is (probably) better!!&lt;/i&gt;

&lt;br/&gt;

- Still a work in progress, far from the final version.

- Uses both NDR and EMR data.

- Can help compare concurrence or otherwise of the EMR and the NDR.

- patient-level data can be downloaded based on the specific indicator of interest.
